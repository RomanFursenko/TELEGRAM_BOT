<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная :: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    {%  for mb in mbs %}
    <div>
        <h2>{{ mb.title }}</h2>
        <p>{{ mb.content }}</p>
        <p>{{ mb.published|date:"d.m.Y : H:i:s"}}</p>
    </div>
    {% endfor %}
</body>
</html>
